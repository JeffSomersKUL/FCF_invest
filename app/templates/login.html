{% extends "base.html" %} {% block additional_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %} {% block app_content %}

<div class="portfolio-main-body-section site-width">
  <div id="login-form"></div>
</div>

{% endblock %} {% block extra_scripts %}
<script
  type="text/babel"
  src="{{ url_for('static', filename='js/components/login-form.jsx') }}"></script>
<script type="text/babel">
  const rootElement = document.getElementById("login-form");
  const root = ReactDOM.createRoot(rootElement);
  const token ="{{token}}"
  root.render(<LoginForm.LoginForm token={token}/>);
</script>
{% endblock extra_scripts %}
