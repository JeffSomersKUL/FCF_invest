{% macro contact_card(form) %}
<form class="mb-0" id="contact-form">
  <div class="personal-information-section">
    <div class="row-name">
      <div class="col-name">
        <div class="form-group">
          <input
            type="text"
            id="firstname"
            name="fname"
            class="form-underline"
            placeholder="First Name" />
        </div>
      </div>
      <div class="col-name">
        <div class="form-group">
          <input
            type="text"
            id="lastname"
            name="lname"
            class="form-underline"
            placeholder="Last Name" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        class="form-underline"
        aria-describedby="emailHelp"
        placeholder="Email" />
    </div>
  </div>
  <div class="email-section">
    <div>
      <div class="form-group">
        <input
          type="text"
          id="subject"
          name="subject"
          class="form-underline"
          placeholder="Subject" />
      </div>
    </div>
    <div>
      <div class="form-group">
        <textarea
          type="text"
          id="content"
          name="content"
          class="form-underline"
          rows="5"
          placeholder="Email Content"></textarea>
      </div>
    </div>
  </div>
  <div class="send-section">
    <button class="button-send" type="submit" id="form-submit">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </div>
  {{ form.hidden_tag() }}
  <div id="feedback-form-container"></div>
</form>
{% endmacro %}
