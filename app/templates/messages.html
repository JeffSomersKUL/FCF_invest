<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) ... -->
    <style>
        .message-container {
            display: flex;
            flex-wrap: wrap;
        }
        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }
        .delete-button {
            margin-top: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>All Messages</h1>
    <div class="message-container">
        {% for message in messages %}
            <div class="message">
                <p><strong>Name:</strong> {{ message.fname }} {{ message.lname }}</p>
                <p><strong>Email:</strong> {{ message.email }}</p>
                <p><strong>Subject:</strong> {{ message.subject }}</p>
                <p><strong>Content:</strong> {{ message.content }}</p>
                <button class="delete-button" onclick="deleteMessage({{ message.id }})">Delete</button>
            </div>
        {% endfor %}
    </div>

    <!-- JavaScript for handling deletion -->
    <script>
        function deleteMessage(messageId) {
            if (confirm("Are you sure you want to delete this message?")) {
                // Redirect to the delete route
                window.location.href = "/delete_message/" + messageId;
            }
        }
    </script>
</body>
</html>
